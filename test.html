<html lang="en"><head>

</head>

<body>

<button onclick="play()">play</button>
<button onclick="pause()">pause</button>
<button onclick="stop()">stop</button>

<script>
let count = 0; //the amount you start with
const limit = 1; // set this number to however many element parts you want

function play() {
    // check if the element already exists in the HTML
    let x = document.getElementById("dynamicAudio");

    //  If it DOESN'T exist and we are under the limit, create it
    if (!x && count < limit) { //if the count is less than the element then the element will start again
        x = document.createElement("AUDIO"); // creates a new element
        x.id = "dynamicAudio"; // GIVES THE NEWLY MADE ELEMENT AN ID
        x.style.display = "none"; //hides the audio player
        
        // Set the source
        if (x.canPlayType("audio/mpeg")) {
            x.setAttribute("src", "SUBJECT 05 (song) [2025 remaster].mp3");
        } else {

        }

        x.setAttribute("controls", "controls");
        document.body.appendChild(x);
        count = 1; // Update count so we don't make another one
    }

    // If x exists (either we just made it, or it was already there) then play it
    if (x) {
        x.play();
        // This will start the song the first time AND resume it if it was paused
    } else {
        console.log("no audio element found to play");
    }
}

// Keep the pause and stop functions exactly as they were
function pause() {
    const foundElement = document.getElementById("dynamicAudio");
    if (foundElement) {
        foundElement.pause();
    } else {
        count = 0; //reset count
        console.log("no audio element found to pause");
    }
}

function stop() {
    const foundElement = document.getElementById("dynamicAudio");
    if (foundElement) {
        foundElement.remove(); 
        count = 0;    //reset count
    } else {
        count = 0;    //reset count
        console.log("No audio element found to remove.");
    }
}





</script>








</body></html>
