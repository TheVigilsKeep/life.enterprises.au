        /* === 1. CORE STYLES & VARIABLES === */
        :root {
            --theme-color: #fd77fe;

        body {

        .gallery {

            align-items: center;
            min-height: 0; /* Important for flex child sizing */
            width: 100%;
        }

        .art-rows {
            width: 100%;
            height: 25%; /* Controlled height instead of 50% to prevent overflow */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .art-piece {
            width: 15.7rem;
            height: 80%; /* Relative to art-rows */
            border: 2px solid var(--theme-color);
            border-style: solid;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            margin: 0 5px;
        }

        .art-names {
            justify-content: space-around;
            display: flex;
            height: 2rem; /* Fixed height for text areas */
            width: 95vw;

        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }

        }

        /* === 5. RESPONSIVE STYLES === */

        /* TABLET / SMALL SCREENS */
        @media screen and (max-width: 1023px) {
            .title { font-size: 2rem; }
            .art-piece { width: 20%; }
        }

        /* MOBILE (Standard) */
        @media screen and (max-width: 599px) {
            .title { font-size: 1.5rem; }
            .art-names { font-size: 10px; }
            /* Force gallery to fit by scaling if necessary */
            .gallery { transform: scale(1.0); transform-origin: center;
      }
        }

        /* EXTRA SMALL MOBILE (240px) */
        @media screen and (max-width: 320px) {

            /* Scaling down the entire gallery area to ensure it fits the tiny height */
            .gallery { transform: scale(0.75); }
            .footer { padding: 5px; }
        }
