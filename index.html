<!DOCTYPE html>

    <title>MAIN_MENU</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 1800px;
            width: 1920px;
            background-image: url('Untitled18_20250205005000.jpg');

        .header {
            width: 100%;

        .container {
            display: flex;
            flex-direction: column;

            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .item {
            margin: 15px; /* Default margin, you can adjust this manually */

        .title {

            font-family: "Arial";
            padding-bottom: 6pt;
        }

        .subtitle {
            padding-top: 18pt;
            padding-bottom: 4pt;
            font-size: 24pt;
            font-family: "Georgia";
            color: #666666;
            font-style: italic;
        }

        li, p {
            margin: 0;
            font-size: 11pt;
            font-family: "Arial";
        }

        h1 {

            padding-bottom: 12pt;
            font-family: "Arial";
        }

        h2 {
            font-size: 18pt;
            padding-bottom: 11.2pt;
            font-family: "Arial";
        }

        h3 {

            padding-bottom: 12pt;
            font-family: "Arial";
        }

        h4 {
            font-size: 12pt;
            padding-bottom: 12.8pt;
            font-family: "Arial";
        }

        h5 {

            font-family: "Arial";
        }

        h6 {
            font-size: 8pt;
            padding-bottom: 18pt;
            font-family: "Arial";
        }

        a {
            font-size: 16pt;
        }

       .art-frame {
            position: absolute;
            top: 8.5%; /* Adjust this value to move the frame vertically */
            left: 39%; /* Adjust this value to move the frame horizontally */
            z-index: 1; /* Ensure it appears on top */
        }

        .profile-image {
            z-index: 2; /* Ensure it appears below the art frame */
        }

                .contact-me {
            position: absolute;
            top: 50%; /* Adjust this value to move the contact me button vertically */
            left: 10%; /* Adjust this value to move the contact me button horizontally */
        }
        
                .music-library {
            position: absolute;
            top: 60%; /* Adjust this value to move the music library button vertically */
            left: 20%; /* Adjust this value to move the music library button horizontally */
        }

        .cinematic-art-museum {
            position: absolute;
            top: 70%; /* Adjust this value to move the cinematic art museum button vertically */
            left: 30%; /* Adjust this value to move the cinematic art museum button horizontally */
        }

        .boutique {
            position: absolute;
            top: 80%; /* Adjust this value to move the boutique button vertically */
            left: 40%; /* Adjust this value to move the boutique button horizontally */
        }
        
    </style>
