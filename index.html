    <script>
        function activateAI() {
            fetch('/activate-ai')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    console.log('AI activated successfully');
                } else {
                    console.error('Failed to activate AI');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
