        /* === 1. CORE STYLES & VARIABLES === */
        :root {
            --theme-color: #fd77fe; /* Light Purple/Lavender from your image */
            --bg-color: #000000;
            --box-border: 3px solid var(--theme-color);
            --box-radius: 15px; /* Soft rounded corners */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fd77fe;
             /* Typewriter/Chalk style */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll on desktop */
        }

        /* === 2. HEADER === */
        .header {
            text-align: center;
            padding: 20px 0 10px 0;
            flex-shrink: 0;
        }

        .title {
            font-size: 3rem;
            margin: 0;
        }

        }

        /* ===  FOOTER === */
        .footer {
            text-align: center;
            padding: 20px;

        }

            color: var(--theme-color);

            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .arrow-down {
            font-family: "Arial";
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {/* transform: translateY(0); */}
            40% {/* transform: translateY(-10px); */}
            60% {transform: translateY(-5px);}
        }

        /* ========================================= */
        /* === RESPONSIVE STYLES === */
        /* ========================================= */

        /* TABLET (600px - 1023px) */
        @media screen and (max-width: 1023px) {
            .char-slot { width: 40px; height: 40px; }
            .platform { width: 150px; }
            .info-box { height: 200px; }
            .title { font-size: 2.5rem; }
        }

        /* MOBILE (240px - 599px) - STACKED LAYOUT */
        @media screen and (max-width: 599px) {
            body {
                overflow-y: auto; /* Allow scrolling on mobile */
                height: auto;
            }
