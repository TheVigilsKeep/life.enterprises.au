        /* === 1. CORE STYLES & VARIABLES === */
        :root {
            --theme-color: #fd77fe;
            --bg-color: #000000;
            --chalk-border: 2px solid var(--theme-color);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--theme-color);
            font-family: "times-new-roman";
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Enforces "one-page" rule */
        }

        /* === 2. SCALABLE WRAPPER === */
        #main-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex: 1;
            min-height: 0; /* Prevents flex items from overflowing */
        }

        /* === 3. LEFT SIDE: LIBRARY === */
        .library-side {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            min-width: 0;
            height: 100%; /* Fixes the parent height */
        }


    /* === CUSTOM SCROLLBAR === */
.grid-scroll-container {
    flex: 1;          /* Takes up remaining vertical space */
    height: 0;        /* IMPORTANT: Forces the container to use flex height, not content height */
    overflow-y: scroll; /* Forces scrollbar visibility */
    overflow-x: hidden;
    padding-right: 5px;
    margin-top: 10px;
    width: 103%;
}

/* Optional: Style the scrollbar to match your pink theme */
.grid-scroll-container::-webkit-scrollbar {
    width: 8px;
}
.grid-scroll-container::-webkit-scrollbar-thumb {
    background: var(--theme-color);
    border-radius: 4px;
}
.grid-scroll-container::-webkit-scrollbar-track {
    background: #222;
}

    
        /* === 4. RIGHT SIDE: PLAYER === */
        .player-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
        }



p#trackTitle {

        .control-bar {

            justify-content: space-around;
            align-items: center;
            font-size: 0.8rem;
        }

        /* Corner Brackets */

<script>


let count = 0; //the amount you start with
const limit = 1; // set this number to however many element parts you want

function play() {
    // check if the element already exists in the HTML
    let x = document.getElementById("dynamicAudio");

    //  If it DOESN'T exist and we are under the limit, create it
    if (!x && count < limit) { //if the count is less than the element then the element will start again
        x = document.createElement("AUDIO"); // creates a new element
        x.id = "dynamicAudio"; // GIVES THE NEWLY MADE ELEMENT AN ID
        x.style.display = "none"; //hides the audio player
        
        // Set the source
        if (x.canPlayType("audio/mpeg")) {
            x.setAttribute("src", "SUBJECT 05 (song) [2025 remaster].mp3");
        } else {

        }

        x.setAttribute("controls", "controls");
        document.body.appendChild(x);
        count = 1; // Update count so we don't make another one
    }

    // If x exists (either we just made it, or it was already there) then play it
    if (x) {
        x.play();
        // This will start the song the first time AND resume it if it was paused
    } else {
        console.log("no audio element found to play");
    }
}

// Keep the pause and stop functions exactly as they were
function pause() {
    const foundElement = document.getElementById("dynamicAudio");
    if (foundElement) {
        foundElement.pause();
    } else {
        count = 0; //reset count
        console.log("no audio element found to pause");
    }
}

function stop() {
    const foundElement = document.getElementById("dynamicAudio");
    if (foundElement) {
        foundElement.remove(); 
        count = 0;    //reset count
    } else {
        count = 0;    //reset count
        console.log("No audio element found to remove.");
    }
}






    
</script>
